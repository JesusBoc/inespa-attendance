<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Asistencias</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="assets/escudo.ico" type="image/x-icon">
</head>
<body>
    <div id="dashboard">

        <header class="dash-header">
            <h1 id="dash-title">Reporte general de asistencia</h1>
            <h2 id="dash-subtitle">Reporte general de asistencia</h2>
        </header>

        <nav class="dash-tabs">
            <button class="tab" data-tab="resumen">Resumen</button>
            <button class="tab" data-tab="materias">Por materias</button>
            <button class="tab" data-tab="alertas">Alertas</button>
        </nav>

        <main class="dash-content">
            <section class="activo" id="sectionContainer">
                <button id="toggleReportBtn" class="attendanceButton secondary">
                    Ver porcentajes
                </button>
                <section id="tab-resumen" class="tab-panel"></section>
            </section>
            <section id="tab-materias" class="tab-panel"></section>
            <section id="tab-alertas" class="tab-panel" style="font-size: large;">
                En construccion...
            </section>
        </main>

    </div>
    <script type="module" src="./src/dashboard/main.ts"></script>
</body>
</html>
