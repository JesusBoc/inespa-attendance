<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Asistencias</title>
  <script type="module" crossorigin src="./assets/dashboard-aQ-Lcto3.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/style-CQvr5uS4.js">
  <link rel="modulepreload" crossorigin href="./assets/asistencia-CclXGOEn.js">
  <link rel="stylesheet" crossorigin href="./assets/style-BJkDhIY3.css">
</head>
<body>
    <div id="dashboard">

        <header class="dash-header">
            <h1 id="dash-title"></h1>
            <h2 id="dash-subtitle">Reporte general de asistencia</h2>
        </header>

        <nav class="dash-tabs">
            <button class="tab active" data-tab="resumen">Resumen</button>
            <button class="tab" data-tab="materias">Por materias</button>
            <button class="tab" data-tab="alertas">Alertas</button>

            <section id="tab-resumen" class="tab-panel active"></section>
            <section id="tab-materias" class="tab-panel"></section>
            <section id="tab-alertas" class="tab-panel"></section>
        </main>

    </div>
